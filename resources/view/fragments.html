<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headTag (title)">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/bootstrap-3.3.6/css/docs.min.css"/>
    <link rel="stylesheet" href="static/plugins/bootstrap.footnotes.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="shortcut icon" href="/static/img/java_cup.ico"/>
</head>

<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <a href="/" class="navbar-brand">Java Online Projects</a>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div>
    </div>
</div>

<th:block th:fragment="footer">
    <script src="/static/jquery-1.12.0.min.js"></script>
    <script src="/static/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap.footnotes.js"></script>
</th:block>

<th:block th:fragment="footnotes">
    <link rel="stylesheet" href="../static/plugins/bootstrap.footnotes.css"/>
    <script src="/static/plugins/bootstrap-tooltip.js"></script>
    <script src="/static/plugins/bootstrap-popover.js"></script>
    <script src="/static/plugins/bootstrap.footnotes.js"></script>
</th:block>

</html>
