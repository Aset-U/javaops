<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="project" type="ru.javaops.model.Project"*/-->
<!--/*@thymesVar id="user" type="ru.javaops.model.User"*/-->
<head th:include="fragments::headTag('Java Online Projects')">
    <meta charset="UTF-8"/>
    <title>Java Online Projects</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="shortcut icon" href="../static/img/java_cup.ico"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:replace="fragments::header">
    <div class="container">
        <a href="/" class="navbar-brand">Java Online Projects</a>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div>
    </div>
</div>
<div class="jumbotron">
    <div class="container box">
        <h2>User list</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>№</th>
                    <th>ФИО</th>
                    <th>Регион</th>
                    <th>Обо мне</th>
                    <th>website</th>
                    <th>Компания</th>
                    <th>skype</th>
                    <th>github</th>
                    <th>vk</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user,iterationStatus : ${users}">
                    <td th:text="${iterationStatus.index}"></td>
                    <td th:text="${user.fullName}"></td>
                    <td th:text="${user.location}"></td>
                    <td th:text="${user.aboutMe}"></td>
                    <td th:text="${user.website}"></td>
                    <td th:text="${user.company}"></td>
                    <td th:text="${user.skype}"></td>
                    <td th:text="${user.github}"></td>
                    <td th:text="${user.vk}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
